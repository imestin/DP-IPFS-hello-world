<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1>
        <link rel="stylesheet" href="style.css">
        <title>DP-IPFS Hello World</title>
    </head>
    <body>
        <!-- Navigation bar-->
        <nav>
            <a href="#" onclick="switchToUpload();" class="menu-item">Upload</a>
            <a href="#" onclick="switchToDisplay();">Display</a>
            <div class="right" id="cidLabel"></div>
        </nav>

        <!-- Main area-->
        <main>
            <div id="upload" class="mainContent">
                <form action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
                    <input type="file" id="uploadButton" name="filename" accept="image/png, image/jpeg">
                    <input type="submit" id="submitButton" value="Upload Image">
                </form>
                <div id="afterSubmit">
                    The server started to process the request. The new image will show in the Display tab after the data was saved on Dash Platform. This can take several minutes.
                </div>
                <div id="responseMessage"></div>
            </div>
            <div id="display" class="mainContent">            
                <div id="infoBox" class="display"></div>
                <img id="theImage"  class="display" src="CID" alt="">
            </div>
        </main>

        <!-- Footer-->
        <footer>
            <p class="license" id="license">Copyright (c) 2021 Dash Developers <a href="https://opensource.org/licenses/MIT">Licensed under the MIT License</a></p>
        </footer>
        
        <script src="main.js"></script>
        <script src="handleSubmit.js"></script>
    </body>
</html>
